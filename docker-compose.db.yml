
services:
  postgres:
    image: postgres:15
    container_name: crm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_sba_net

# Render gestiona la base de datos en producci√≥n.

volumes:
  postgres_data:

networks:
  app_sba_net:
    external: true