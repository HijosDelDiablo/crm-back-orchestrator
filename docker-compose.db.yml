services:
  mongo:
    image: mongo:6.0
    container_name: crm_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-crm_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-crm_pass}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-crm_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_sba_net

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - ${CLIENT_MONGO_HOST_PORT}:8081
    environment:
      # Cliente mogno accesible a trav√©s de la URL: http://localhost:${CLIENT_MONGO_HOST_PORT}
      ME_CONFIG_MONGODB_URL: ${MONGO_URI}
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: ${BASICAUTH_USERNAME_CLIENT_MONGO}
      ME_CONFIG_BASICAUTH_PASSWORD: ${BASICAUTH_PASSWORD_CLIENT_MONGO}
    networks:
      - app_sba_net

volumes:
  mongo_data:

networks:
  app_sba_net:
    external: true